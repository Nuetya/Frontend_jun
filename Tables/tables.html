<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <table border="1" style="border-color: rgb(0, 0, 0);border-collapse: collapse;" width="1000" align="center">
        <thead style="background-color: rgb(255, 255, 255);">
            <tr>
                <th colspan="3">Перечень сортрудников</th>
            </tr>
            <tr align="center">
                <td><b>Фамилия</b></td><td><b>Имя</b></td><td><b>Отчество</b></td>
            </tr>
        </thead>
        <tbody style="background-color: rgb(252, 255, 89);">
            <tr>
                <td rowspan="3" align="center">Иванов</td><td>Иван</td><td>Иванович</td>
            </tr>
            <tr>
                <td>Петр</td><td>Иванович</td>
            </tr>    
            <tr>
                <td>Сидр</td><td>Иванович</td>
            </tr>
            <tr>
                <td align="center">Петров</td><td>Петр</td><td>Петрович</td>
            </tr>
            <tr>
                <td align="center">Сидоров</td><td>Сидр</td><td>Сидорович</td>
            </tr>
        </tbody>
        <tfoot style="background-color: rgb(0, 227, 243);">
            <tr align="right">
                <td colspan="3"> <b> Ивановы захватывают мир! </b></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
